<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap 5 Search Suggestion</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .dropdown-search {
            position: absolute;
            width: 100%;
            z-index: 1000;
        }

        .search-item.active,
        .search-item:hover {
            background-color: #0d6efd;
            color: white;
        }
    </style>
</head>

<body class="bg-light d-flex justify-content-center py-5">

    <form class="position-relative w-50">
        <input type="text" class="form-control rounded-pill" id="search" placeholder="Bạn tìm gì..." autocomplete="off">
        <div class="dropdown-search bg-white shadow rounded mt-1 d-none"></div>
    </form>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function () {
            const data = [
                { name: 'iPhone 15 Pro', url: '/product/iphone-15-pro' },
                { name: 'iPhone 15 Pro', url: '/product/iphone-15-pro' },
                { name: 'iPhone 15 Pro', url: '/product/iphone-15-pro' },
                { name: 'iPhone 15 Pro', url: '/product/iphone-15-pro' },
                { name: 'iPhone 15 Pro', url: '/product/iphone-15-pro' },
                { name: 'iPhone 15 Pro', url: '/product/iphone-15-pro' },
                { name: 'iPhone 15 Pro', url: '/product/iphone-15-pro' },
                { name: 'iPhone 15 Pro', url: '/product/iphone-15-pro' },
                { name: 'iPhone 15 Pro', url: '/product/iphone-15-pro' },
                { name: 'iPhone 15 Pro', url: '/product/iphone-15-pro' },
                { name: 'iPhone 15 Pro', url: '/product/iphone-15-pro' },
                { name: 'Samsung Galaxy S23', url: '/product/galaxy-s23' },
                { name: 'Xiaomi Redmi Note 13', url: '/product/redmi-note-13' },
                { name: 'MacBook Air M2', url: '/product/macbook-air-m2' },
                { name: 'Apple Watch Series 9', url: '/product/apple-watch-9' },
                { name: 'AirPods Pro', url: '/product/airpods-pro' },
                { name: 'Dell XPS 13', url: '/product/dell-xps-13' },
                { name: 'Sony WH-1000XM5', url: '/product/sony-wh-1000xm5' }
            ];

            const input = $('#search');
            const dropdown = $('.dropdown-search');
            let currentIndex = -1;

            function renderResults(results) {
                dropdown.empty();
                results.forEach((item, index) => {
                    dropdown.append(`
                        <div class="search-item px-3 py-2" data-index="${index}" data-url="${item.url}" style="cursor:pointer;">
                            ${item.name}
                        </div>
                    `);
                });
                dropdown.removeClass('d-none');
            }

            function highlight(index) {
                $('.search-item').removeClass('active');
                $('.search-item').eq(index).addClass('active');
            }

            input.on('keyup', function (e) {
                const query = input.val().toLowerCase();

                if (e.key === "ArrowDown" || e.key === "ArrowUp") {
                    const items = $('.search-item');
                    if (!items.length) return;

                    if (e.key === "ArrowDown") {
                        currentIndex = (currentIndex + 1) % items.length;
                    } else if (e.key === "ArrowUp") {
                        currentIndex = (currentIndex - 1 + items.length) % items.length;
                    }

                    highlight(currentIndex);
                    return;
                }

                if (e.key === "Enter") {
                    const selected = $('.search-item.active');
                    if (selected.length) {
                        input.val(selected.text());
                        dropdown.addClass('d-none');
                        const url = selected.data('url');
                        // window.location.href = url; // Mở nếu muốn chuyển trang
                    }
                    return;
                }

                if (query.length > 1) {
                    const matches = data.filter(item => item.name.toLowerCase().includes(query));
                    if (matches.length) {
                        renderResults(matches);
                        currentIndex = -1;
                    } else {
                        dropdown.addClass('d-none');
                    }
                } else {
                    dropdown.addClass('d-none');
                }
            });

            $(document).on('click', '.search-item', function () {
                input.val($(this).text());
                dropdown.addClass('d-none');
                const url = $(this).data('url');
                // window.location.href = url; // Mở nếu muốn chuyển trang
            });

            $(document).click(function (e) {
                if (!$(e.target).closest('#search, .dropdown-search').length) {
                    dropdown.addClass('d-none');
                }
            });
        });
    </script>

</body>

</html>
